<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>In Case of Reign</title>
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="title-background">
        <img id="title"
        src="assets/output-onlinepngtools.png"
        alt="title"
      />
    </div>
    <br>

    <div id="center-field">
        <form class="create-user-form">
            <input type="text" name="name" placeholder="Enter your Username"><br><br>
            <label for="title-selector">Title:</label>
            <select id="title-selector">
                <option value="Ruler">Ruler</option>
                <option value="King">King</option>
                <option value="Queen">Queen</option>
            </select><br><br>
            <input type="submit" value="Login / Signup">
        </form><br>

    </div>
  </body>
</html>
